[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[program:backend]
command=uvicorn server:app --host 0.0.0.0 --port 8001 --workers 4 --log-level info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
stderr_logfile_backups=10
stdout_logfile_backups=10
environment=PYTHONUNBUFFERED=1

[program:celery-worker]
command=celery -A tasks worker --loglevel=info --concurrency=4
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-worker.err.log
stdout_logfile=/var/log/supervisor/celery-worker.out.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB

[program:celery-beat]
command=celery -A tasks beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-beat.err.log
stdout_logfile=/var/log/supervisor/celery-beat.out.log
